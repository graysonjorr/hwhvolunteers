                <img src="../images/logo.png" alt="Homes with Hope" class="header-logo">
                <span class="site-title">Homes with Hope</span>

            <nav class="main-nav">

                            id="volunteerName" 
                            placeholder="Start typing your name..." 
                            autocomplete="off"
                            required
                        >
                        <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
                    </div>
                </div>
                
                <div class="form-group">

                    </div>
                </div>
                
                <button type="submit" class="check-in-btn">Check In</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 Homes with Hope Food Pantry</p>
    </footer>
