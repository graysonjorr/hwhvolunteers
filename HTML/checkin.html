<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Check-In - Homes with Hope</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/checkin.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <img src="../images/logo.png" alt="Homes with Hope" class="header-logo">
                <span class="site-title">Homes with Hope</span>
            </div>
            <nav class="main-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="checkin.html" class="nav-link active">Check In</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="checkin-container">
            <div class="checkin-header">
                <h1>Volunteer Sign In / Out</h1>
                <div class="date-display" id="dateDisplay"></div>
            </div>

            <div class="success-message" id="successMessage"></div>

            <div class="checkin-form">
                <div class="form-group">
                    <label for="volunteerName">Your Name</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="volunteerName"
                            placeholder="Start typing your name..."
                            autocomplete="off"
                        >
                        <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
                    </div>
                </div>

                <!-- Status indicator -->
                <div id="statusMessage" class="status-message"></div>

                <!-- Sign In / Sign Out Buttons -->
                <div class="action-buttons">
                    <button type="button" id="signInBtn" class="action-btn sign-in-btn">
                        Sign In
                    </button>
                    <button type="button" id="signOutBtn" class="action-btn sign-out-btn" disabled>
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 Homes with Hope Food Pantry</p>
    </footer>

    <script src="../JS/storage.js"></script>
    <script src="../JS/checkin.js"></script>
</body>
</html>
